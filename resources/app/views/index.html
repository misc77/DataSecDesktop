<!DOCTYPE html>
<html ng-app="datasec">
    <head>
        <title>Netvocat - DataSec</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/materialize.css"/>
        <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    </head>
    <body ng-controller="DataSecController">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper indigo netvocat">
                    <img src="./img/logo.jpg" alt="netvocat"/><a href="#" class="brand-logo" >DataSec - Berechtigungskonzept</a>
                    <ul id="nav-mobile" class="right hide-on-small-and-down">
                        <li>{{appdata.user.name + ' ( ' + appdata.user.rolle.bezeichnung + ' ) '}}</li>
                        <li><a ng-click="logout()" class="btn-floating btn-large waves-effect waves-light deep-orange darken-4"><i class="material-icons">power_settings_new</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col s2">
                <% include nav.ejs %>
            </div>
            <div class="col s4">
                <% include submenu.ejs %>
            </div>
            <div class="col s6">
                <% include content.ejs %>
            </div>
        </div>
        
        <footer class="page-footer indigo netvocat">
          <div class="container">
            <div class="row">
                <div class="col s3">
                    <h5 class="white-text left-align">Message:</h5>
                </div>
                <div class="col s9">
                    <p class="grey-text text-lighten-4 left-align">{{appdata.msg}}</p>
                </div>
            </div>
          </div>
        </footer>
        <script type="text/javascript" src="./jquery/dist/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script type="text/javascript" src="./hammerjs/hammer.js"></script>
        <script type="text/javascript" src="./materialize/materialize.js"></script>
        <script type="text/javascript" src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.js"></script>
        <script type="text/javascript" src="./js/angular-messages.js"></script>
        <script type="text/javascript" src="./js/datasec.js"></script>
        <script type="text/javascript" src="./js/misc.js"></script> 
        

</body></html>
